dql-process-order-created-queue-iam:
  Effect: 'Allow'
  Action:
    - 'sqs:SendMessage'
    - 'sqs:GetQueueUrl'
    - 'sqs:ListQueues'
  Resource:
    - 'arn:aws:sqs:${self:custom.region}:${self:custom.account}:dlq-process-order-created'
    - 'arn:aws:sqs:${self:custom.region}:${self:custom.account}:*'
